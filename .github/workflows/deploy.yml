name: Build and Deploy to GitHub Pages

on:
  push:
    branches:
      - '**'

jobs:
  webapp:
    if: github.ref_name == 'main'
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      pages: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip wheel astroid pyright build setuptools setuptools_scm

    - name: Run custom Python script
      run: |
        ./scripts/build_data.sh

    - name: Install dependencies and build frontend
      run: |
        cd webapp
        yarn
        yarn build
        cd ..

    - name: Upload Artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: './webapp/dist'
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4

  build-mod:
    runs-on: ubuntu-latest
    steps:
      - uses: RageAgainstThePixel/setup-steamcmd@v1

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - run: steamcmd +login anonymous +sDepotDownloadFileFilter "*.dll" +app_update 600760 -beta beta validate +quit

      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Restore dependencies
        run: dotnet restore
        working-directory: ./mod

      - name: Build project
        working-directory: ./mod
        run: |
          mkdir -p ./libs
          cp $STEAM_DIR/steamapps/common/Stationeers\ Dedicated\ Server/rocketstation_DedicatedServer_Data/Managed/*.dll ./libs
          export STATIONEERS_DLL_DIR=`pwd`/libs
          export PYTRAPIC_VERSION=`./get_version.py`
          find libs
          dotnet build --configuration Release PyTrapIC.csproj
